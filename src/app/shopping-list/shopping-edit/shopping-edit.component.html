<form class='form_container'>
  <mat-card>
    <mat-card-content>
      <mat-form-field >
        <label for='name'>Name</label>
        <input matInput type='text' id='name' />
      </mat-form-field>
      <mat-form-field>
        <label for='amount'>Amount</label>
        <input matInput type='number' id='amount' />
      </mat-form-field>
      <button mat-raised-button color='primary' type='submit'>Add</button>
      <button mat-raised-button color='warn' type='button'>Delete</button>
      <button mat-raised-button color='accent' type='button'>Clear</button>
    </mat-card-content>
  </mat-card>
</form>
